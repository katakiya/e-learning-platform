
<button mat-stroked-button color="primary" class="add-course-btn" (click)="AddCourse()">Add Course</button>

<div class="courses-list">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="courses">
      
          <!-- Course Name Column -->
          <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 45px;"> CourseName </th>
            <td mat-cell *matCellDef="let element" style="width: 13%; padding-left:30px;"> {{element.title}} </td>
          </ng-container>
      
          <!-- Course Description Column -->
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 135px;"> Description </th>
            <td mat-cell *matCellDef="let element" style="width: 30%;padding: 10px 20px;"> {{element.description}} </td>
          </ng-container>
      
          <!-- Course Category Column -->
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"> Category </th>
            <td mat-cell *matCellDef="let element" style="width: 10%;padding: 10px 20px;"> {{element.categorie}} </td>
          </ng-container>
      
          <!-- Course Symbol Column -->
          <ng-container matColumnDef="urlOfImage">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 135px;"> urlOfImage </th>
            <td mat-cell *matCellDef="let element" style="width: 20%;padding: 10px 20px;"> {{element.urlImage}} </td>
          </ng-container>

           <!-- Course Price Column -->
           <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 8px;" > Price </th>
            <td mat-cell *matCellDef="let element" style="width: 5%;padding-right: 30px;"> {{element.price | currency}} </td>
          </ng-container>

          <!-- Course Actions Column-->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let row" style="width: 5%;padding-left: 7px;">
               <button mat-icon-button matTooltip="Click to edit" class="iconButton" color="primary" (click)="EditCourse(row)">
                   <mat-icon aria-label="Edit">edit</mat-icon>
               </button>
               <button mat-icon-button matTooltip="Click to delete" class="iconButton" color="warn" (click)="DeleteCourse(row)">
                <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
               
            </td>

          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      </div>
</div>
